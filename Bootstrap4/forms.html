<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap Forms</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style type="text/css">
	.alan{
		background-color: red;
		width: 350px;
		height: 100px;
		margin: auto;
	}
	.resim{
		width: 100px;
		height: 50px;
		border-radius: 0px 0 48px 48px;
		background: #ffffff;
		margin: auto;
	}
	
</style>

</head>
<body>

	<div class="container">
		<h4>Forms</h1>
			<hr>

			<div class="form-group">
				<input type="text" class="form-control" name="">
			</div>

			<div class="form-group">
				<input type="email" class="form-control" name="">
			</div>

			<div class="form-group">
				<select name="" id="" class="form-control">
					<option value="1">Test 1</option>
					<option value="1">Test 2</option>
					<option value="3">Test 3</option>
				</select>
				<select multiple="" name="" id="" class="form-control mt-3">
					<option value="1">Test 1</option>
					<option value="1">Test 2</option>
					<option value="3">Test 3</option>
				</select>

				<input class="mt-2" type="file">

				<div class="form-check form-check-inline">
					<label for="">
						<input type="checkbox" class="form-check-input">1</label>
					</div>

					<div class="form-check form-check-inline">
						<label for="">
							<input type="checkbox" class="form-check-input">2</label>
						</div>

						<div class="form-check form-check-inline">
							<label for="">
								<input type="checkbox" class="form-check-input">3</label>
							</div>

							<div class="form-check form-check-inline">
								<label for="">
									<input type="checkbox" class="form-check-input">4</label>
								</div>

								<input type="text" class="form-control is-valid" name="">

								<input type="text" class="form-control is-invalid" name="">
							</div>

							<form action="" id="val-test" novalidate>
								<input type="text" class="form-control" placeholder="Name" name="" required="">
								<input type="text" class="form-control" placeholder="Surname" name="" required="">
								<button type="submit" class="btn btn-success">Send</button>
							</form>

							<form action="" class="my-5">
								<div class="form-row">
									<div class="col-md-5">
										<div class="form-row">

											<div class="col-md-4">
												<label class="col-form-label">Name</label>
												<input type="text" name="" id="" class="form-control">
											</div>

											<div class="col-md-4">
												<label class="col-form-label">Surname</label>
												<input type="text" name="" id="" class="form-control">
											</div>

											<div class="col-md-4">
												<label class="col-form-label">Mail</label>
												<input type="text" name="" id="" class="form-control">
											</div>
										</div>
									</div>

									<div class="col-md-5">
										<div class="form-row">

											<div class="col-md-4">
												<label class="col-form-label">Name</label>
												<input type="text" name="" id="" class="form-control">
											</div>

											<div class="col-md-4">
												<label class="col-form-label">Surname</label>
												<input type="text" name="" id="" class="form-control">
											</div>

											<div class="col-md-4">
												<label class="col-form-label">Mail</label>
												<input type="text" name="" id="" class="form-control">
											</div>
										</div>
									</div>
								
								<div class="col-md-2">
								<div class="form-row">
									<div class="col-md-12">
										<label class="col-form-label">Açıklama</label>
										<input type="text" name="" id="" class="form-control">
									</div>
								</div>
								</div>
</div>
								<div class="form-row">
									<div class="col-md-12">
										<label class="col-form-label">Açıklama</label>
										<textarea type="text" rows="3" class="form-control"></textarea>
									</div>
								</div>				
							</form>



						</div>

						<div class="alan">
							<div class="resim">

							</div>
						</div>

						<br><br><br><br><br>

						<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
						<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
