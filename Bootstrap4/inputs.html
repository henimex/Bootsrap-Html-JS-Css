<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap Inputs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/b8e9da0aef.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style type="text/css">

</style>

</head>
<body>

	<div class="container">
		<h1>Input Types & Groups</h1>
		<hr>
		<h4>Input</h4>

		<div class="input-group mb-2">
			<div class="input-group-prepend">
				<span class="input-group-text">@</span>
			</div>
			<input type="text" class="form-control" placeholder="henimex@gmail.com" name="">
		</div>

		<div class="input-group mb-2">
			<input type="number" class="form-control" placeholder="0.00" name="">
			<div class="input-group-prepend">
				<span class="input-group-text">TL</span>
			</div>
		</div>

		<div class="input-group mb-2">
			<div class="input-group-prepend">
				<span class="input-group-text">Type Area With Exp</span>
			</div>
			<textarea name="" id="" class="form-control"></textarea>
		</div>

		<div class="input-group mb-2 input-group-lg">
			<div class="input-group-prepend">
				<span class="input-group-text">@</span>
			</div>
			<input type="text" class="form-control" placeholder="henimex@gmail.com" name="">
		</div>

		<div class="input-group mb-2 input-group-sm">
			<div class="input-group-prepend">
				<span class="input-group-text">@</span>
			</div>
			<input type="text" class="form-control" placeholder="henimex@gmail.com" name="">
		</div>

		<div class="input-group mb-2">
			<div class="input-group-prepend">
				<div class="input-group-text">
					<input type="checkbox">
				</div>
			</div>
			<input type="text" class="form-control" value="Agree Terms" name="">
		</div>

		<div class="input-group mb-2">
			<div class="input-group-prepend">
				<div class="input-group-btn">
					<button class="btn btn-warning">Add File</button>
				</div>
			</div>
			<input type="text" class="form-control" value="Choose Files" name="">
		</div>
		

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Action</a>
					<a class="dropdown-item" href="#">Another action</a>
					<a class="dropdown-item" href="#">Something else here</a>
					<div role="separator" class="dropdown-divider"></div>
					<a class="dropdown-item" href="#">Separated link</a>
				</div>
			</div>
			<input type="text" class="form-control" aria-label="Text input with dropdown button">
		</div>

	</div>

	<br><br><br><br><br>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script> $('[data-toggle="tooltip"]').tooltip(); </script>
</body>
</html>
