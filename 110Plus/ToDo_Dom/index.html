<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b8e9da0aef.js" crossorigin="anonymous"></script>

  <title>My Task List</title>
</head>

<body>
  
  <div class="container p-3">
    <h1 class="app-title" id="header">To Do App</h1>
    <div class="card">
      <div class="card-header">
        New Task
      </div>
      <div class="card-body">
        <form id="addTaskForm">
          <div class="input-group mt-3">
            <input id="txtTaskName" class="form-control" placeholder="Type a new task" type="text">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-header">
        <a class="btn btn-outline-danger btn-sm delete-all float-right" href="#" id="btnDeleteAll">Delete All Tasks</a>
      </div>
      <ul id="task-list" class="list-group">

      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
