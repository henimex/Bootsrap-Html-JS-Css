<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b8e9da0aef.js" crossorigin="anonymous"></script>

  <title>Quiz App</title>
</head>

<body>

  <div align="center">
    <h1>Welcome to Quiz App</h1>
    <h3 id="titleLes">.</h1>
  </div>

  <div class="container mt-5" align="center">
    <div class="row col-7">
      <div class="card col-12">
        <div class="card-header">
          <strong>Programming Language Quiz/Preferences</strong>
        </div>
        <div class="card-body">
          <h5 id="question" class="card-title"><em>Question Text</em></h5>
          <hr>
          <div  id="buttons">
            
            <button id="btn0" class="btn btn-dark">
              <span id="choice0">Choice 0</span>
            </button>

            <button id="btn1" class="btn btn-dark">
              <span id="choice1">Choice 1</span>
            </button>

            <button id="btn2" class="btn btn-dark">
              <span id="choice2">Choice 2</span>
            </button>

            <button id="btn3" class="btn btn-dark">
              <span id="choice3">Choice 3</span>
            </button>

        </div>

        <div id="progress" class="card-footer">
          Questin 1/3
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
