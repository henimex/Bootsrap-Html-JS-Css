<h3 class="bg-primary text-white p-3">
  {{getName()}} - To Do List

</h3>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-5">

      <div class="input-group mb-2">
        <input type="text" class="form-control" id="eventName" #todoText placeholder="">
        <div class="input-group-append">
          <button (click)="addItem(todoText.value); todoText.value='';"  class="btn btn-primary" >Add</button>
        </div>
      </div>


      <div class="custom-control custom-checkbox my-3">
        <input type="checkbox" class="custom-control-input" [(ngModel)]="displayAll">
        <label for="displayAll"> &nbsp; Display All</label>
      </div>


      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Description</th>
            <th>Action</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of Items; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td>
              <input class="form-check-input" type="checkbox" [(ngModel)]="item.action">
            </td>
            <td [ngSwitch]="item.action">
              <span *ngSwitchCase="true">
                Done
              </span>
              <span *ngSwitchCase="false">
                Waiting
              </span>
              <span *ngSwitchDefault>
                Unknown
              </span>
            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
